<div class="modal-header">
    <h2 class="modal-title">{{ project.name }}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <!-- Carousel for pictures -->
    <carousel class="carousel-wrapper mb-4">
        <div *ngFor="let picture of project.pictures">
            <img src={{picture}} alt="slides" class="project-image">
        </div>
    </carousel>

    <!-- Project summary -->
    <div class="mt-3">
        <h3 class="section-title">Summary</h3>
        <p class="section-text">{{ project.summary }}</p>
    </div>

    <!-- Project description -->
    <div class="mt-3">
        <h3 class="section-title">Description</h3>
        <p class="section-text">{{ project.description }}</p>
    </div>

    <!-- Project tags -->
    <div class="mt-4">
        <h3 class="section-title">Technologies Used</h3>
        <ul class="list-inline project-tags">
            <li *ngFor="let tag of project.tags" class="list-inline-item badge project-badge me-2">
                {{ tag }}
            </li>
        </ul>
    </div>

    <!-- Project link -->
    <div *ngIf="project.projectLink" class="mt-4 d-flex justify-content-center">
        <a [href]="project.projectLink" target="_blank" class="btn btn-primary project-link-btn">View Project</a>
    </div>
</div>
